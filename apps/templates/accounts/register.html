{% extends "layouts/base.html" %} {% block title %} Register {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<div class="row">
  <div class="col-md-8">
    <div class="card">
      <form role="form" method="post" action="">
        <div class="card-header">
          <h5 class="title d-flex justify-content-center">Register</h5>

          <h6 class="card-category d-flex justify-content-center">Add your credentials</h6>
        </div>

        <div class="card-body">
          <div class="row d-flex justify-content-center">
            <div class="col-md-3 px-md-1">
              <div class="form-group">
                <label>Username</label>
                <input class="form-control" id="username_create" name="username" required="" type="text" value="" />
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-3 px-md-1">
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" id="email_create" name="email" required="" type="email" value="" />
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-3 px-md-1">
              <div class="form-group">
                <label>City</label>
                <input class="form-control" id="city" name="city" required="" type="text" value="" />
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-3 px-md-1">
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" id="pwd_create" name="password" required="" type="password" value="" />
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row d-flex justify-content-center">
            <button type="submit" name="register" class="btn btn-fill btn-primary">
              Register
            </button>
          </div>
          <div class="row d-flex justify-content-center">
            &nbsp; &nbsp; Have an account? &nbsp;
            <a href="/" class="text-primary">Login</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
